<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>ROK-it&copy;</title>
</head>
<body>
    <div class="topo">
            <img src="logo.png" alt="" class="rocket">
        <nav class="menu">
            <ul>
                <li>HOME</li>
                <li>CONTACT</li>
                <li>ABOUT US</li>
            </ul>
        </nav>
    </div>

    <div class="container d-flex align-items-center justify-content-center h-100 mb-4">
        <form class="text-center custom-form">
            <div class="form-group">
                <label for="email">Sign Up</label>
                <input type="email" class="form-control" id="email" placeholder="email@domain.com">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    

    <div class="bg--photo">
        <img src="dark-galaxy.jpg" alt="space" id="bg--photo">
    </div>

    <div class="fixed-bottom text-center"><footer>Gabriel Ferraz&copy;</footer></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-J12wXqZijsK9k9GTfG1WONiR+alMSngD80gNBK3bP5DOTrZ+6YUFI5a1Pi7jqU1F" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
